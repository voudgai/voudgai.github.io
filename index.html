<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Druga Dimenzija</title>
    <style>
        :root {
            --primary-color: #8b3b8b;
            --secondary-color: #4a154a;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #121212;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 2rem;
        }

        .logo img {
            height: 60px;
            margin-right: 1rem;
        }

        .nav-menu {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .nav-menu button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1.1rem;
            padding: 0.5rem 1rem;
            transition: color 0.3s;
        }

        .nav-menu button:hover {
            color: var(--primary-color);
        }

        .menu-section {
            margin-bottom: 4rem;
        }

        .category-title {
            color: var(--primary-color);
            font-size: 2rem;
            margin-bottom: 2rem;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
        }

        .food-card {
            position: relative;
            background: #1e1e1e;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .food-card:hover {
            transform: translateY(-5px);
        }

        .shine {
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(
                to right,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.3) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            animation: shine 3s infinite;
        }

        @keyframes shine {
            from {
                left: -100%;
            }
            to {
                left: 200%;
            }
        }

        .food-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .food-title {
            padding: 1rem;
            margin: 0;
            color: var(--primary-color);
        }

        .food-price {
            display: block;
            padding: 0 1rem;
            color: white;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .order-button {
            display: block;
            width: calc(100% - 2rem);
            margin: 1rem;
            padding: 0.8rem;
            background: var(--primary-color);
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .order-button:hover {
            background: var(--secondary-color);
        }

        #map {
            height: 400px;
            margin-top: 2rem;
            border-radius: 8px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="/api/placeholder/60/60" alt="Druga Dimenzija Logo" />
            Druga Dimenzija
        </div>

        <div class="nav-menu">
            <button>All</button>
            <button>Burgers</button>
            <button>Kebabs</button>
            <button>Fries</button>
            <button>Drinks</button>
            <button>Desserts</button>
        </div>

        <div class="menu-section">
            <h2 class="category-title">Our Specialties</h2>
            <div class="menu-grid">
                <!-- Menu items would go here using your images -->
                <div class="food-card">
                    <div class="shine"></div>
                    <img src="/api/placeholder/280/200" alt="Specialty Dish" class="food-image">
                    <h3 class="food-title">Crispy Delight</h3>
                    <span class="food-price">$14.99</span>
                    <button class="order-button">Order Now</button>
                </div>
                <!-- More menu items... -->
            </div>
        </div>

        <div id="map"></div>
    </div>

    <script>
        // Initialize map centered on Druga Dimenzija location
        const map = L.map('map').setView([44.0128, 20.9114], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);
        
        // Add marker for restaurant location
        L.marker([44.0128, 20.9114])
            .addTo(map)
            .bindPopup('Druga Dimenzija<br>Kneza Miloša 16<br>Kragujevac, Serbia')
            .openPopup();
    </script>
</body>
</html>
